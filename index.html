<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>R.P.S.</title>
	<link href='http://fonts.googleapis.com/css?family=Gafata' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/reset.css">
</head>

<body id="container">
	<div class="title">
		<h1>Rock, Paper or Scissors?</h1>
		<h3 class="instruct">First to 5 points wins!</h3>
	</div>

<div class="picker">
	<div id="title2">Choose your weapon:</div>
	<br>
	<span id="rock"> <img src="images/Rock.png"></span>
	<span id="paper"> <img src="images/Paper.png"></span>
	<div id="scissors"> <img src="images/Scissors.png"></div>
	<div id="playAgain"></div>
</div>

<div class="scoreboard">
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Robot</th>
        <div id="alert"></div>
        <div id="alertTwo"></div>
      </tr>
    </tfoot>
  </table>
</div>

<div id="status"></div>
<script src="javascript/script.js">
</script>
</body>

</html>
